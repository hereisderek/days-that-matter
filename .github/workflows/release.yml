name: Release

on:
  push:
    branches: [ release ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Secrets
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          PROD_KEYSTORE_BASE64: ${{ secrets.PROD_KEYSTORE_BASE64 }}
        run: |
          echo $GOOGLE_SERVICES_JSON_BASE64 | base64 --decode > composeApp/google-services.json
          echo $PROD_KEYSTORE_BASE64 | base64 --decode > prod.keystore

      - name: Build Release Bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :composeApp:bundleRelease
        # Note: You need to configure signingConfigs in build.gradle.kts to read these env vars for release builds.
        # Currently it might only be configured for debug. We will need to update build.gradle.kts.

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }} # Simplified tagging for now, ideally read from libs.versions.toml
          files: |
            composeApp/build/outputs/bundle/release/composeApp-release.aab
            composeApp/build/outputs/mapping/release/mapping.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

