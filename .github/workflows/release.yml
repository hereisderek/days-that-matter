name: Release

on:
  push:
    branches: [ release ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Secrets
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          PROD_KEYSTORE_BASE64: ${{ secrets.PROD_KEYSTORE_BASE64 }}
        run: |
          echo $GOOGLE_SERVICES_JSON_BASE64 | base64 --decode > composeApp/google-services.json
          mkdir -p docs/keystore
          echo $PROD_KEYSTORE_BASE64 | base64 --decode > docs/keystore/prod.keystore

      - name: Build Release Bundle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Extract versionName from build.gradle.kts
          VERSION_NAME=$(grep 'versionName =' composeApp/build.gradle.kts | sed 's/.*= "\(.*\)".*/\1/')
          VERSION_CODE=${{ github.run_number }}
          
          # Build with version code injection (assuming you update gradle to accept it, or we just use it for naming)
          # For now, we just build. Ideally, we pass -PversionCode=$VERSION_CODE to gradle if supported.
          ./gradlew :composeApp:bundleRelease
          
          # Rename artifact
          FILENAME="release_${VERSION_NAME}(${VERSION_CODE}).aab"
          mv composeApp/build/outputs/bundle/release/composeApp-release.aab "composeApp/build/outputs/bundle/release/${FILENAME}"
          
          echo "ARTIFACT_PATH=composeApp/build/outputs/bundle/release/${FILENAME}" >> $GITHUB_ENV
          echo "VERSION_TAG=${VERSION_NAME}(${VERSION_CODE})" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          files: |
            ${{ env.ARTIFACT_PATH }}
            composeApp/build/outputs/mapping/release/mapping.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

